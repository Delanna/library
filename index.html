<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/eea996331a.js" crossorigin="anonymous"></script>
  <title>Library</title>
</head>
<body>
  <div class="content">
    <header>
      <h1>Library</h1>
      <button id="new-book-btn">New Book</button>
    </header>
    <dialog id="form-dialog">
      <form id="new-book-form">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required>
        <label for="chapters">Chapters:</label>
        <input type="number" name="chapters" id="chapters" required>
        <label for="read">Read?</label>
        <input type="checkbox" name="read" id="read">
        <button class="add-btn" type="submit" id="add-btn">Add</button>
      </form>
    </dialog>  
    <div class="shelf" id="shelf">
      </div> 
    </div>  
  </div>
  
  <script src="index.js"></script>
</body>
</html>
